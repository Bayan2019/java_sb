<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="layouts/bitlab-shop-layout">
    <div layout:fragment="siteContent">
        <div style="margin: 5px;" th:object="${item}">
            <form th:action="@{'/bitlab-shop/details'}" method="post">
                <div>
                    <label for="itemId">ID:</label>
                    <input type="text" name="id" id="itemId" class="form-control" th:value="${item.id}" readonly>
                </div>
                <div>
                    <label for="itemName">Name:</label>
                    <input type="text" name="name" id="itemName" class="form-control" th:value="${item.name}">
                </div>
                <div>
                    <label for="itemPrice">Price:</label>
                    <input type="number" step="0.01" name="price" id="itemPrice" class="form-control" th:value="${item.price}">
                </div>
                <div>
                    <label for="itemDescription">Description:</label>
                    <textarea type="text" rows="5" name="description" id="itemDescription"
                    class="form-control" th:text="${item.description}"></textarea>
                </div>
                <button type="submit" class="btn">SAVE</button>
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteItem">
                    DELETE
                </button>
            </form>
            <div class="modal" tabindex="-1" id="deleteItem">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">CONFIRM DELETE</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form th:action="@{'/bitlab-shop/delete'}" method="post">
                            <div class="modal-body">
                                <input type="hidden" name="id" th:value="${item.id}" readonly />
                                <h3>Are you sure?</h3>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CANCEL</button>
                                <button type="submit" class="btn btn-danger">DELETE</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</html>
