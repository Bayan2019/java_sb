<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="layouts/tasks-manager-layout">
    <div layout:fragment="siteContent">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#form">
            + Add Task
        </button>
        <div class="modal" tabindex="-1" id="form">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">NEW TASK</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form th:action="@{'/task-manager/add-task'}" method="post">
                    <div class="modal-body">
                        <label>NAME</label>
                        <input type="text" name="name" /> <br>
                        <label>DESCRIPTION</label>
                        <textarea name="description" class="form-control" style="height: 100px"></textarea>
                        <label>DEADLINE</label>
                        <input type="date" name="deadlineDate" /> <br>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CLOSE</button>
                        <button type="submit" class="btn btn-primary">ADD</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
        <table class = 'table table-striped '>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>DEADLINE</th>
                    <th>COMPLETED</th>
                    <th>DETAILS</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="task: ${tasks}">
                    <td th:text="${task.id}"></td>
                    <td th:text="${task.name}"></td>
                    <td th:text="${task.deadlineDate}"></td>
                    <td th:text="${task.status ? 'Yes' : 'No'}"></td>
                    <td><a th:href="@{'/task-manager/detail/'+${task.id}}" class="btn btn-sm">DETAILS</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</html>
